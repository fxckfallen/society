<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static', filename='site.webmanifest')}}">
    <link rel="mask-icon" href="{{url_for('static', filename='safari-pinned-tab.svg')}}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
        <div class="main" style="width: 1106px;margin-left:auto; margin-right: auto; display: flex; padding: 0 15px">
            <div style="width: 164px; min-height: 200px; padding: 15px 0 10px;" class="menu">
                <div class="element">
                    <span class="material-symbols-outlined">account_circle</span><p class="text">My Profile</p>
                </div>
                <div class="element">
                    <span class="material-symbols-outlined">dynamic_feed</span><p class="text">News</p>
                </div>
                <div class="element">
                    <span class="material-symbols-outlined">chat_bubble</span><p class="text">Messenger</p>
                </div>
                <div class="element">
                    <span class="material-symbols-outlined">group</span><p class="text">Friends</p>
                </div>
            </div>
            <div style="width: 911px;" >
                    <div class="spacing"></div>
                    <div class="prof-head">
                        <img src="https://html5css.ru/howto/img_avatar2.png" class="avatar">
                        <div class="info">
                            <h2 class="fullname">Firstname Lastname</h2>
                            <span class="bio">some bio</span>
                            <div class="editbtn">Edit Profile</div>

                        </div>
                    </div>
                    <div class="spacing"></div>
                <div style="display: flex">
                    <div class="prof-photos"></div>
                    <div class="prof-friends"></div>
                </div>
                <div class="spacing"></div>
                <div class="prof-news">
                    <div class="new"></div>
                    <div class="spacing"></div>
                    <div class="posts">
                        <div class="filter"></div>
                        <div class="post">
                            <div class="head">

                            </div>
                            <div class="body">

                            </div>
                            <div class="footer">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
